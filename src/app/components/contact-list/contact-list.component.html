<div>
  <ul class="list-group mt-4" id="contact-list">
    <li class="list-group-item bg-dark text-white">
      <div class="row">
        <div class="col">
          <h3 class="float-left mt-1">Contact List</h3>
          <i class="fas fa-plus float-right addContact btn btn-primary roundTheBtn p-3 float-right" (click)="openAddContact()"></i>
          <i class="fas fa-search float-right searchContact btn btn-danger roundTheBtn p-3  mr-3 float-right"></i>
        </div>
      </div>
    </li>
    <li *ngFor="let contact of contacts" class="list-group-item">
      <div class="col-xs-12 col-sm-9">
        <i class="fa fa-1x fa-id-card  viewButton" id="viewButton" (click)="openModal(contact._id)"></i>
        <label class="lastName">{{ contact. firstName }}</label>&nbsp;
        <label class="firstName">{{ contact.lastName }}</label>
      </div>
      <div class="clearfix"></div>
    </li>
  </ul>
</div>
