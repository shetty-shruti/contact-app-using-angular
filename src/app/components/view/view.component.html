<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal mt-5" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #f="ngForm" (ngSubmit)="updateContact(f,contact._id)" ngNativeValidate>
        <div class="modal-header">
          <h3 class="modal-title">View Contact</h3>
          <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body" *ngIf="contact">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="contact.firstName" name="firstName" ngModel required aria-label="Default"
              autocomplete="off" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" [(ngModel)]="contact.lastName" name="lastName" ngModel 
            autocomplete="off" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Phone Number</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="contact.phoneNumber" aria-label="Default" name="phoneNumber" ngModel required
            autocomplete="off" minlength="10" maxlength="10" pattern="[0-9]+" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
            </div>
            <input type="email" class="form-control" [(ngModel)]="contact.email" name="email" ngModel email id="exampleFormControlInput1"
            autocomplete="off" >
          </div>
        </div>
        <div class="modal-footer">
          <div class="float-left deleteButton" (click)="deleteContact(contact._id)"><i class="fa fa-trash"></i></div>
          <button type="submit float-right" name="action" class="btn btn-secondary">Update</button>
          <button type="button float-right" class="btn btn-danger" (click)="onCloseHandled()">Close</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal !-->
