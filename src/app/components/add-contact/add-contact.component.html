<div class="backdrop" [ngStyle]="{'display':display}"></div>
<!-- modal start-->
<div class="modal mt-5" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <!-- modal dialog start-->
  <div class="modal-dialog" role="document">
    <form #f="ngForm" (ngSubmit)="addNewContact(f)" ngNativeValidate>
      <!-- modal content start-->
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Add Contact</h3>
          <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" required id="inputGroup-sizing-default">First Name</span>
            </div>
            <input type="text" class="form-control validate" name="firstName" ngModel required autocomplete="off"
              aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
            </div>
            <input type="text" class="form-control" autocomplete="off" name="lastName" ngModel aria-label="Default"
              aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Phone Number</span>
            </div>
            <input type="text" class="form-control validate" autocomplete="off" name="phoneNumber" ngModel required
              aria-label="Default" aria-describedby="inputGroup-sizing-default" minlength="10" maxlength="10"
              pattern="[0-9]+">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
            </div>
            <input type="email" class="form-control" autocomplete="off" name="email" ngModel email
              id="exampleFormControlInput1">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit float-right" name="action" class="btn btn-secondary">Add</button>
          <button type="button float-right" class="btn btn-danger" (click)="onCloseHandled()">Close</button>
        </div>
      </div><!-- /.modal-content end -->
    </form>
  </div><!-- /.modal-dialog end-->
</div><!-- /.modal end!-->
